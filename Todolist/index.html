<div id="app">
  <div class="todo_app">
    <div class="container">
      <div class="wrapper h-100 d-flex align-items-center">
        <div class="todo_container">
          <div class="add_todo">
            <input type="text" class="add_todo_input form-control" placeholder="what you are doing...." v-model="todoItem" @keyup.enter="addNewTodo()">
          </div>
          <ul class="list-unstyled mb-0">
            <li v-for="(item, index) in todoitems" :class="item.complete ? 'completed' : ''" class="d-flex align-items-center justify-content-between">
              <label :for="'checkbox'+index" @click="checkComplete(index)">
                <input type="checkbox" :id="'checkbox'+index">
                <div class="cheack_circle">
                  <div class="small_check_circle"></div>
                </div>
                <span>{{item.title}}</span>
              </label>
              <div class="delet_todo" @click="deleteTodo(index)">
                <i class="fas fa-times"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
